<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Infinity Final Test</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="nav-div">
                <h1 class="title">StarkCorporation</h1>
                <div class="currency">
                    <div class="currency-select">
                        <input type="text" value="BRL" data-currency>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                            <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                        </svg>
                    </div>
                    <div class="list-fiat screen-off"  data-fiat-list>
                    </div>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="hero">
                <div class="header-hero">
                    <input type="text" placeholder="Pesquisar..." data-search>
                </div>
                <div class="section-hero">
                    <div class="crypto-list" data-crypto-list>                   
                    </div>
                    <div class="details-and-trade">
                        <div class="crypto-details" data-crypto-details>
                        </div>
                        <div class="convert-coins screen-off" data-container-convert>
                            <div class="container-convert">
                                <div class="convert-screens">
                                    <input type="text" value="btc" disabled data-screen3>
                                    <input type="text" value="1" data-screen1>
                                </div>
                                <button class="switch-btn" data-switch-button>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                                    </svg>
                                </button>
                                <div class="convert-screens">
                                    <input type="text" value="BRL" disabled data-screen4>
                                    <input type="text" value="317204" disabled data-screen2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./script/main.js"></script>
</body>
</html>
